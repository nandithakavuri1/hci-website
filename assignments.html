<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignments - Nanditha's Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><button class="button">Home</button></a>
        <a href="assignments.html"><button class="button">Assignments</button></a>
      </nav>
    </header>

    <main class="assignments-page">
      <h1>Assignments</h1>
      <ol>
        <li>Course Website: This website</li>

        <li>
          User & Problem Space Research Paper
          <br />
          <input type="file" id="assignment2-file" onchange="handleFileUpload(event)" />
        </li>

        <li>
          Team Project Phase 1: Concepting & Modeling
          <br />
          <input type="file" id="assignment5-file" onchange="handleFileUpload(event)" />
        </li>
      </ol>

      <h2>Uploaded Files:</h2>
      <div id="uploaded-files"></div>
    </main>

    <script>
      function handleFileUpload(event) {
        const file = event.target.files[0];
        if (file) {
          const fileURL = URL.createObjectURL(file);
          const uploadedFilesDiv = document.getElementById('uploaded-files');
          const link = document.createElement('a');
          link.href = fileURL;
          link.textContent = file.name;
          link.target = '_blank';
          link.style.display = 'block';
          uploadedFilesDiv.appendChild(link);
        }
      }
    </script>
  </body>
</html>
