<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignments - Nanditha's Blog</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><button class="button">Home</button></a>
        <a href="assignments.html"><button class="button">Assignments</button></a>
      </nav>
    </header>

    <main class="assignments-page">
      <h1>Assignments</h1>
      <ol>
        <li>Course Website: This website</li>

        <li>
          User & Problem Space Research Paper
          <br />
          <input type="file" name="assignment2-file" id="assignment2-file" onchange="displayFile('assignment2-file', 'file-display-1')" />
          <p id="file-display-1"></p>
        </li>

        <li>
          Team Project Phase 1: Concepting & Modeling
          <br />
          <input type="file" name="assignment5-file" id="assignment5-file" onchange="displayFile('assignment5-file', 'file-display-2')" />
          <p id="file-display-2"></p>
        </li>
      </ol>

      <h2>Uploaded Files:</h2>
      <div id="uploaded-files"></div>
    </main>

    <script>
      let uploadedFiles = [];

      function displayFile(inputId, displayId) {
        const input = document.getElementById(inputId);
        const display = document.getElementById(displayId);
        if (input.files.length > 0) {
          const fileName = input.files[0].name;
          display.textContent = `Selected file: ${fileName}`;
          uploadedFiles.push(fileName);
          updateUploadedFiles();
        } else {
          display.textContent = '';
        }
      }

      function updateUploadedFiles() {
        const container = document.getElementById('uploaded-files');
        container.innerHTML = uploadedFiles.map(file => `<p>${file}</p>`).join('');
      }
    </script>
  </body>
</html>
